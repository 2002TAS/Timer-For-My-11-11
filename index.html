<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff758c, #ff4b5c, #ff758c, #ff4b5c);
      background-size: 400% 400%;
      animation: backgroundPulse 5s ease infinite;
      color: #F5E6DA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px; /* Moved slightly lower */
      margin-bottom: 15px;
    }

    #bear-image {
      width: 120px;
      margin: 10px 0;
      padding: 8px;
      background: #f5e6da;
      border-radius: 15px;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px; /* Keeps spacing balanced */
      position: absolute;
      bottom: 50px;
    }

    #below-timer-text {
      font-size: 14px;
      font-weight: bold;
      position: absolute;
      bottom: 25px;
    }

    .hidden { display: none; }

    /* Airplane Animation - Moves DIAGONALLY */
    .airplane {
      position: absolute;
      font-size: 30px;
      opacity: 0.9;
    }

    @keyframes flyDiagonal {
      0% { transform: translate(-10vw, -10vh) rotate(0deg); }
      100% { transform: translate(110vw, 110vh) rotate(45deg); }
    }

    @keyframes flyDiagonalReverse {
      0% { transform: translate(110vw, -10vh) rotate(0deg); }
      100% { transform: translate(-10vw, 110vh) rotate(-45deg); }
    }
  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">♥️ Safe Travels Mi Amor ♥️</div>

  <img id="bear-image" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Cute Bear Waiting for a Hug">

  <div id="timer"></div>

  <div id="below-timer-text">Until You're In My Arms Again</div>

  <script>
    let confettiStarted = false;

    function startCountdown(targetDate) {
      function updateTimer() {
        let now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("heading").textContent = "Yay, you're here! ♥️";
          document.getElementById("message").classList.add("hidden");
          document.getElementById("timer").classList.add("hidden");
          document.getElementById("below-timer-text").classList.add("hidden");

          if (!confettiStarted) {
            confettiStarted = true;
            startConfetti();
          }

          clearInterval(timerInterval);
        } else {
          let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("timer").textContent =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
      let timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function startAirplaneAnimation() {
      setInterval(() => {
        let airplane = document.createElement("div");
        airplane.className = "airplane";
        airplane.textContent = "✈️";
        
        // Randomly decide whether to fly bottom-left to top-right OR top-left to bottom-right
        let direction = Math.random() < 0.5 ? "flyDiagonal" : "flyDiagonalReverse";

        // Set airplane start position (only at the edges)
        if (direction === "flyDiagonal") {
          airplane.style.left = "-10vw";
          airplane.style.top = "-10vh";
        } else {
          airplane.style.left = "110vw";
          airplane.style.top = "-10vh";
        }

        // Apply animation
        airplane.style.animation = `${direction} ${Math.random() * 4 + 6}s linear`;
        
        document.body.appendChild(airplane);
        
        // Remove airplane after animation completes
        setTimeout(() => airplane.remove(), 7000);
      }, Math.random() * 4000 + 3000);
    }

    const targetTimeUTC = new Date(Date.UTC(2025, 2, 8, 23, 55, 0)).getTime();
    startCountdown(targetTimeUTC);
    startAirplaneAnimation();
  </script>

</body>
</html>
