<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  
  <!-- Google Font - Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff758c, #ff4b5c, #ff758c, #ff4b5c);
      background-size: 400% 400%;
      animation: backgroundPulse 5s ease infinite;
      color: #F5E6DA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pacifico Font for Main Title */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: "Pacifico", cursive;
    }

    #message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px; /* Moved slightly lower */
      margin-bottom: 15px;
    }

    #bear-image {
      width: 120px;
      margin: 10px 0;
      padding: 8px;
      background: #f5e6da;
      border-radius: 15px;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      position: absolute;
      bottom: 50px;
    }

    #below-timer-text {
      font-size: 14px;
      font-weight: bold;
      position: absolute;
      bottom: 25px;
    }

    .hidden { display: none; }

    /* ‚ú® Sparkle Animation */
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s linear infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* ‚òÅÔ∏è Floating Clouds (Only at the Top) */
    .cloud {
      position: absolute;
      width: 100px;
      opacity: 0.6;
      top: 0;
      animation: floatClouds linear infinite;
    }

    @keyframes floatClouds {
      0% { transform: translateX(-10vw); }
      100% { transform: translateX(110vw); }
    }

    /* üí¨ Love Messages */
    .love-message {
      position: absolute;
      font-size: 12px; /* Smaller font */
      font-family: "Pacifico", cursive; /* Same cursive font as title */
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: fadeInOut 8s linear infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(10px); }
    }
  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">‚ô•Ô∏è Safe Travels Mi Amor ‚ô•Ô∏è</div>

  <img id="bear-image" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Cute Bear Waiting for a Hug">

  <div id="timer"></div>

  <div id="below-timer-text">Until You're In My Arms Again</div>

  <script>
    let confettiStarted = false;

    function startCountdown(targetDate) {
      function updateTimer() {
        let now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("heading").textContent = "Yay, you're here! ‚ô•Ô∏è";
          document.getElementById("message").classList.add("hidden");
          document.getElementById("timer").classList.add("hidden");
          document.getElementById("below-timer-text").classList.add("hidden");

          if (!confettiStarted) {
            confettiStarted = true;
            startConfetti();
          }

          clearInterval(timerInterval);
        } else {
          let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("timer").textContent =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
      let timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function createSparkles() {
      setInterval(() => {
        let sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }, 500);
    }

    function createClouds() {
      setInterval(() => {
        let cloud = document.createElement("img");
        cloud.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Cloud_icon.svg/120px-Cloud_icon.svg.png";
        cloud.className = "cloud";
        cloud.style.left = Math.random() * 80 + "vw"; /* Only appears at the top */
        cloud.style.animationDuration = Math.random() * 30 + 20 + "s";
        document.body.appendChild(cloud);
        setTimeout(() => cloud.remove(), 30000);
      }, 10000); /* Clouds appear less frequently */
    }

    function createLoveMessages() {
      const messages = [
        "I love you bubba ü•∞",
        "GIMME THAT HUG NOW üò°",
        "HAIII GORGEOUSSSS",
        "I was so giddy making this little project ü§™",
        "Counting down the seconds, literally"
      ];
      setInterval(() => {
        let message = document.createElement("div");
        message.className = "love-message";
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
        message.style.left = Math.random() * 80 + "vw";
        message.style.top = Math.random() * 60 + "vh";
        document.body.appendChild(message);
        setTimeout(() => message.remove(), 8000);
      }, 10000); /* Love messages appear less frequently */
    }

    const targetTimeUTC = new Date(Date.UTC(2025, 2, 8, 23, 55, 0)).getTime();
    startCountdown(targetTimeUTC);
    createSparkles();
    createClouds();
    createLoveMessages();
  </script>

</body>
</html>
