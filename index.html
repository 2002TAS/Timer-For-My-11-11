<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  
  <!-- Google Fonts - Pacifico for Heading, Subtext, and Love Messages -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff758c, #ff4b5c, #ff758c, #ff4b5c);
      background-size: 400% 400%;
      animation: backgroundPulse 5s ease infinite;
      color: #F5E6DA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pacifico Font for Main Title */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: "Pacifico", cursive;
    }

    /* "Safe Travels Mi Amor" in Pacifico Font */
    #message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 15px;
      font-family: "Pacifico", cursive;
    }

    #bear-image {
      width: 120px;
      margin: 10px 0;
      padding: 8px;
      background: #f5e6da;
      border-radius: 15px;
    }

    /* ‚è≥ Timer */
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 15px;
      border-radius: 10px;
    }

    #below-timer-text {
      font-size: 14px;
      font-weight: bold;
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
    }

    .hidden { display: none; }

    /* ‚òÅÔ∏è Clouds Fading in and Out Near the Top */
    .cloud {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: fadeClouds 10s linear infinite;
    }

    @keyframes fadeClouds {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* ‚ú® Sparkles - Random Twinkles */
    .sparkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s linear infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* üí¨ Love Messages */
    .love-message {
      position: absolute;
      font-size: 10px;
      font-family: "Pacifico", cursive;
      font-weight: bold;
      color: white;
      opacity: 0;
      animation: fadeInOut 8s linear infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(-10px); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    /* ‚úàÔ∏è Plane Animation */
    .airplane {
      position: absolute;
      font-size: 30px;
      opacity: 1;
      left: -5vw;
      bottom: -5vh;
      animation: flyDiagonal 5s linear forwards;
    }

    @keyframes flyDiagonal {
      0% { transform: translate(0vw, 0vh) scale(1); opacity: 1; }
      100% { transform: translate(110vw, -110vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">‚ô•Ô∏è Safe Travels Mi Amor ‚ô•Ô∏è</div>

  <img id="bear-image" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Cute Bear Waiting for a Hug">

  <div id="timer"></div>
  <div id="below-timer-text">Until You're In My Arms Again</div>

  <script>
    function createLoveMessages() {
      const messages = [
        "I love you bubba ü•∞",
        "GIMME THAT HUG NOW üò°",
        "HAIII GORGEOUSSSS",
        "I was so giddy making this little project ü§™",
        "Counting down the seconds, literally"
      ];
      setInterval(() => {
        let message = document.createElement("div");
        message.className = "love-message";
        message.textContent = messages[Math.floor(Math.random() * messages.length)];
        message.style.left = Math.random() * 80 + "vw";
        message.style.top = Math.random() * 40 + 30 + "vh"; /* Avoids text overlap */
        document.body.appendChild(message);
        setTimeout(() => message.remove(), 8000);
      }, 12000);
    }

    function createClouds() {
      setInterval(() => {
        let cloud = document.createElement("div");
        cloud.className = "cloud";
        cloud.textContent = "‚òÅÔ∏è";
        cloud.style.left = Math.random() * 80 + "vw";
        cloud.style.top = Math.random() * 15 + 5 + "vh"; /* Ensures clouds are near the top */
        document.body.appendChild(cloud);
        setTimeout(() => cloud.remove(), 10000);
      }, 7000);
    }

    function createSparkles() {
      setInterval(() => {
        let sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        sparkle.style.width = Math.random() * 6 + 3 + "px"; /* Vary sizes */
        sparkle.style.height = sparkle.style.width;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 2000);
      }, 700);
    }

    function startAirplaneAnimation() {
      setInterval(() => {
        let airplane = document.createElement("div");
        airplane.className = "airplane";
        airplane.textContent = "‚úàÔ∏è";
        document.body.appendChild(airplane);
        setTimeout(() => airplane.remove(), 6000);
      }, Math.random() * 4000 + 3000);
    }

    createLoveMessages();
    createClouds();
    createSparkles();
    startAirplaneAnimation();
  </script>

</body>
</html>
