<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  
  <!-- Google Fonts - Pacifico for Heading -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #FFCB05, #00274C, #FFCB05, #00274C);
      background-size: 400% 400%;
      animation: umichPulse 5s ease infinite;
      color: #F5E6DA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    @keyframes umichPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pacifico Font for Main Title */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: "Pacifico", cursive;
      position: relative;
      left: 5px; /* Push text slightly to the right */
      transition: all 0.5s ease-in-out;
    }

    /* "Safe Travels Mi Amor" */
    #message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 15px;
      font-family: "Pacifico", cursive;
      transition: all 0.5s ease-in-out;
    }

    /* üêª Original Bear (Visible Before Countdown Ends) */
    #original-bear {
      width: 120px;
      margin: 10px 0;
      border-radius: 15px;
    }

    /* üêª Hugging Bear (Hidden Until Countdown Ends) */
    #hugging-bear {
      width: 120px;
      margin: 10px 0;
      border-radius: 15px;
      display: none; /* Initially Hidden */
      filter: drop-shadow(0px 0px 10px gold); /* Soft glow */
      animation: glowFade 3s ease-in-out infinite alternate;
    }

    /* Glowing effect for text */
    .glowing-text {
      text-shadow: 0px 0px 10px gold, 0px 0px 20px white;
      animation: glowFade 3s ease-in-out infinite alternate;
    }

    @keyframes glowFade {
      0% { filter: drop-shadow(0px 0px 5px gold); text-shadow: 0px 0px 5px gold; }
      100% { filter: drop-shadow(0px 0px 20px gold); text-shadow: 0px 0px 15px gold; }
    }

    /* üåü Floating Bokeh Light Effect */
    .bokeh {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 223, 150, 0.7);
      border-radius: 50%;
      opacity: 0;
      animation: bokehFloat 5s linear infinite;
    }

    @keyframes bokehFloat {
      0% { opacity: 0; transform: scale(0.8) translateY(0); }
      50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
      100% { opacity: 0; transform: scale(1) translateY(-40px); }
    }

    /* ‚è≥ Timer */
    #timer-container {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">‚ô•Ô∏è Safe Travels Mi Amor ‚ô•Ô∏è</div>

  <!-- üêª Original Bear (Before Countdown Ends) -->
  <img id="original-bear" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Waiting Bear">

  <!-- üêª Hugging Bear (After Countdown Ends) -->
  <img id="hugging-bear" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/HuggingBear.webp" alt="Hugging Bear">

  <div id="timer-container"><span id="timer">Loading...</span></div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        let now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("heading").textContent = "YAY MY WIFE IS HERE!";
          document.getElementById("heading").classList.add("glowing-text");
          document.getElementById("message").classList.add("hidden");
          document.getElementById("timer-container").classList.add("hidden");

          // üêª Swap the Bear Images
          document.getElementById("original-bear").style.display = "none";
          document.getElementById("hugging-bear").style.display = "block";

          startBokehLights(); // Start floating light effect
          clearInterval(timerInterval);
        } else {
          let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
      let timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function startBokehLights() {
      setInterval(() => {
        let bokeh = document.createElement("div");
        bokeh.className = "bokeh";
        bokeh.style.left = Math.random() * 100 + "vw";
        bokeh.style.top = Math.random() * 100 + "vh";
        bokeh.style.animationDuration = (Math.random() * 4 + 3) + "s";
        document.body.appendChild(bokeh);
        setTimeout(() => bokeh.remove(), 5000);
      }, 400);
    }

    // üö® Force the countdown to end immediately for testing üö®
    const targetTimeUTC = new Date().getTime() - 1000; // Sets it to 1 second in the past
    startCountdown(targetTimeUTC);
  </script>

</body>
</html>
