<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff758c, #ff4b5c, #ff758c, #ff4b5c);
      background-size: 400% 400%;
      animation: backgroundPulse 5s ease infinite;
      color: #F5E6DA; /* Warm beige */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 0 15px;
    }

    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #message {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #bear-image {
      width: 120px; /* Keeps bear image at a balanced size */
      margin: 10px 0;
      padding: 8px; /* Soft padding around the bear */
      background: #f5e6da;
      border-radius: 15px; /* Makes the padding blend smoothly */
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 40px; /* Ensures it doesn’t get cut off */
      position: absolute;
      bottom: 20px;
    }

    .hidden { display: none; }

    /* Confetti Styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      top: -10px;
      animation: fall linear infinite;
    }

    .confetti.wavy {
      width: 12px;
      height: 30px;
      border-radius: 5px;
      animation: fall-wavy linear infinite;
    }

    .confetti.streamer {
      width: 6px;
      height: 25px;
      animation: fall-streamer linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes fall-wavy {
      0% { transform: translateY(-10vh) rotate(0deg); }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes fall-streamer {
      0% { transform: translateY(-10vh) rotate(0deg); }
      50% { transform: translateY(50vh) rotate(90deg); }
      100% { transform: translateY(100vh) rotate(180deg); }
    }
  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">♥️ Safe Travels Mi Amor ♥️</div>

  <img id="bear-image" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Cute Bear Waiting for a Hug">

  <div id="timer"></div>

  <script>
    let confettiStarted = false;

    function startCountdown(targetDate) {
      function updateTimer() {
        let now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("heading").textContent = "Yay, you're here! ♥️";
          document.getElementById("message").classList.add("hidden");
          document.getElementById("timer").classList.add("hidden");

          if (!confettiStarted) { // Start confetti only once
            confettiStarted = true;
            startConfetti();
          }

          clearInterval(timerInterval);
        } else {
          let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("timer").textContent =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
      let timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function startConfetti() {
      setInterval(() => {
        setTimeout(() => createConfetti(), Math.random() * 800); // Random delay for smoother effect
      }, 200); // Keeps confetti falling forever
    }

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";

      // Randomly assign different confetti styles
      const confettiTypes = ["", "wavy", "streamer"];
      confetti.classList.add(confettiTypes[Math.floor(Math.random() * confettiTypes.length)]);

      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      confetti.style.animationDelay = Math.random() * 1.5 + "s"; // Staggers the confetti for more realism

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000); // Remove confetti after it falls
    }

    function getRandomColor() {
      let colors = ["#ffcc00", "#ff6666", "#66ccff", "#66ff66", "#ff66ff", "#ff5733", "#33ff57", "#5733ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // ✅ Set correct countdown to March 8, 2025, 6:55 PM EST
    const targetTimeUTC = new Date(Date.UTC(2025, 2, 8, 23, 55, 0)).getTime();
    startCountdown(targetTimeUTC);

    // ✅ Start confetti IMMEDIATELY if the page is refreshed after the countdown
    if (new Date().getTime() >= targetTimeUTC) {
      startConfetti();
    }
  </script>

</body>
</html>
