<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer for My 11:11 ‚úàÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #message {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Counting Down to My 11:11 ‚úàÔ∏è</h1>
    <div id="message">I can't wait to see you! üõ¨</div>
    <div id="timer"></div>

    <script>
        function startCountdown(targetDate) {
            function updateTimer() {
                let now = new Date().getTime();
                let timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("timer").textContent = "You're here! ‚ù§Ô∏è";
                    clearInterval(timerInterval);
                } else {
                    let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    document.getElementById("timer").textContent =
                        `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }

            let timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // Set the arrival time: March 8, 2024, 6:55 PM EST (Detroit)
        startCountdown(new Date(2024, 2, 8, 18, 55).getTime());
    </script>

</body>
</html>
