<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Countdown To When My Wife Lands</title>
  
  <!-- Google Fonts - Pacifico for Heading, Subtext, and Love Messages -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ff758c, #ff4b5c, #ff758c, #ff4b5c);
      background-size: 400% 400%;
      animation: backgroundPulse 5s ease infinite;
      color: #F5E6DA;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    @keyframes backgroundPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pacifico Font for Main Title */
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: "Pacifico", cursive;
    }

    /* "Safe Travels Mi Amor" in Pacifico Font */
    #message {
      font-size: 14px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 15px;
      font-family: "Pacifico", cursive;
    }

    #bear-image {
      width: 120px;
      margin: 10px 0;
      padding: 8px;
      background: #f5e6da;
      border-radius: 15px;
    }

    /* ‚è≥ Timer */
    #timer-container {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .hidden { display: none; }

    /* üéâ Confetti Animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

  </style>
</head>
<body>

  <h1 id="heading">My Countdown To When My Wife Lands</h1>
  <div id="message">‚ô•Ô∏è Safe Travels Mi Amor ‚ô•Ô∏è</div>

  <img id="bear-image" src="https://raw.githubusercontent.com/2002TAS/Timer-For-My-11-11/main/Bear.webp" alt="Cute Bear Waiting for a Hug">

  <div id="timer-container"><span id="timer">Loading...</span></div>

  <script>
    function startCountdown(targetDate) {
      function updateTimer() {
        let now = new Date().getTime();
        let timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById("heading").textContent = "Yay, you're here! ‚ô•Ô∏è";
          document.getElementById("message").classList.add("hidden");
          document.getElementById("timer-container").classList.add("hidden");

          startConfetti(); // Start confetti animation
          clearInterval(timerInterval);
        } else {
          let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
          document.getElementById("timer").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }
      let timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function startConfetti() {
      setInterval(() => {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }, 200);
    }

    function getRandomColor() {
      let colors = ["#ffcc00", "#ff6666", "#66ccff", "#66ff66", "#ff66ff", "#ff5733", "#33ff57", "#5733ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // üö® Force the countdown to end immediately for testing üö®
    const targetTimeUTC = new Date().getTime() - 1000; // Sets it to 1 second in the past
    startCountdown(targetTimeUTC);
  </script>

</body>
</html>
